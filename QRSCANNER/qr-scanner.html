<body>
    <nav class="menu-bar" id="menuBar">
        <a href="qr-generator.html" class="menu-link">T·∫°o m√£ QR</a>
        <a href="qr-scanner.html" class="menu-link active">Qu√©t m√£ QR</a>
    </nav>
    <div class="main-content">
        <div class="scanner-card">
            <img src="image.png" alt="QR" class="icon-qr">
            <h2>Qu√©t m√£ QR</h2>
            <div id="qr-reader">
                <div class="scan-line"></div>
            </div>
            <div id="qr-result" class="result-box"></div>
            <button id="pwa-install-btn" class="pwa-install-btn">T·∫£i ·ª©ng d·ª•ng v·ªÅ m√°y</button>
        </div>
    </div>
    <footer>
        <div style="max-width:420px;margin:0 auto;">
            <span style="font-weight:600;color:#2563eb;">¬© 2025 QR Scanner</span>
            &nbsp;|&nbsp;
            <span>by MKHOME</span>
        </div>
    </footer>
    <script>
        function handleQRResult(decodedText) {
            const resultBox = document.getElementById('qr-result');
            resultBox.innerHTML = '';
            let lower = decodedText.toLowerCase();

            // Link
            if (/^(https?:\/\/|www\.)/.test(lower)) {
                let url = decodedText.startsWith('http') ? decodedText : 'https://' + decodedText;
                resultBox.innerHTML = `üîó <b>Ph√°t hi·ªán li√™n k·∫øt:</b><br><a href="${url}" target="_blank" class="action-btn">M·ªü li√™n k·∫øt</a>`;
                window.open(url, '_blank');
            }
            // WiFi
            else if (lower.startsWith('wifi:')) {
                let ssid = decodedText.match(/S:([^;]*)/i);
                let pass = decodedText.match(/P:([^;]*)/i);
                let type = decodedText.match(/T:([^;]*)/i);
                resultBox.innerHTML = `üì∂ <b>WiFi:</b><br>
                    SSID: <b>${ssid ? ssid[1] : ''}</b><br>
                    M·∫≠t kh·∫©u: <b>${pass ? pass[1] : '(Kh√¥ng m·∫≠t kh·∫©u)'}</b><br>
                    Lo·∫°i: <b>${type ? type[1] : ''}</b>`;
            }
            // S·ªë ƒëi·ªán tho·∫°i
            else if (/^\+?\d{8,}$/.test(decodedText.replace(/\s/g,''))) {
                let phone = decodedText.replace(/\s/g,'');
                resultBox.innerHTML = `üìû S·ªë ƒëi·ªán tho·∫°i: <b>${phone}</b><br><a href="tel:${phone}" class="action-btn">G·ªçi ngay</a>`;
            }
            // VƒÉn b·∫£n
            else {
                resultBox.innerHTML = `üìù <b>N·ªôi dung:</b><br>${decodedText}`;
            }
        }

        let lastResult = '';
        // ƒê·∫∑t qrbox ƒë√∫ng b·∫±ng k√≠ch th∆∞·ªõc v√πng ch·ª©a ƒë·ªÉ kh√¥ng c√≥ ph·∫ßn m·ªù
        function getQrBoxSize() {
            const qrReaderDiv = document.getElementById('qr-reader');
            if (!qrReaderDiv) return 220;
            let w = qrReaderDiv.offsetWidth;
            let h = qrReaderDiv.offsetHeight;
            return Math.floor(Math.min(w, h)); // 100% v√πng ch·ª©a
        }
        const qrReader = new Html5Qrcode("qr-reader");
        function startScanner() {
            const qrboxSize = getQrBoxSize();
            qrReader.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: qrboxSize
                },
                (decodedText, decodedResult) => {
                    if (decodedText !== lastResult) {
                        lastResult = decodedText;
                        handleQRResult(decodedText);
                    }
                },
                (errorMessage) => {
                    // ignore errors
                }
            );
        }
        window.addEventListener('DOMContentLoaded', startScanner);
        window.addEventListener('resize', function() {
            qrReader.stop().then(startScanner);
        });

        // ƒê·∫£m b·∫£o hi·ªáu ·ª©ng scan-line lu√¥n n·∫±m tr√™n camera
        // N·∫øu html5-qrcode thay ƒë·ªïi n·ªôi dung, th√™m l·∫°i scan-line
        const qrReaderDiv = document.getElementById('qr-reader');
        function ensureScanLine() {
            if (!qrReaderDiv.querySelector('.scan-line')) {
                const line = document.createElement('div');
                line.className = 'scan-line';
                qrReaderDiv.appendChild(line);
            }
        }
        // G·ªçi l·∫°i sau m·ªói 2s ƒë·ªÉ ƒë·∫£m b·∫£o hi·ªáu ·ª©ng kh√¥ng b·ªã m·∫•t
        setInterval(ensureScanLine, 2000);

        // ·∫®n menu-bar khi cu·ªôn xu·ªëng (gi·∫£ l·∫≠p app)
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', function() {
            const menu = document.getElementById('menuBar');
            if (window.scrollY > lastScrollY && window.scrollY > 10) {
                menu.style.top = '-60px';
            } else {
                menu.style.top = '0';
            }
            lastScrollY = window.scrollY;
        });

        // PWA install prompt
        let deferredPrompt;
        const pwaBtn = document.getElementById('pwa-install-btn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            pwaBtn.classList.add('show');
        });
        if (pwaBtn) {
            pwaBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        pwaBtn.classList.remove('show');
                    }
                    deferredPrompt = null;
                }
            });
        }
    </script>
